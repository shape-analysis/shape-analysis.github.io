- speaker: Pascal Romon
  affiliation: Université Paris-Est Marne-la-Vallée - LAMA
  url: https://perso.math.u-pem.fr/romon.pascal/
  date: Wednesday, 29 January 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Maryam Mirzakhani room (B302) for the presentation.
  title: Lightweight curvature estimation on point clouds with randomized corrected curvature measures
  abstract: >
    The estimation of differential quantities on oriented point cloud is a classical step for many geometry processing tasks in computer graphics and vision. Even if many solutions exist to estimate such quantities, they usually fail at satisfying both a stable estimation with theoretical guarantee, and the efficiency of the associated algorithm. Relying on the notion of corrected curvature measures designed for surfaces, the method introduced in this paper meets both requirements. Given a point of interest and a few nearest neighbours, our method estimates the whole curvature tensor information by generating random triangles within these neighbours and normalising the corrected curvature measures by the corrected area measure. We provide a stability theorem showing that our pointwise curvatures are accurate and convergent, provided the noise in position and normal information has a variance smaller than the radius of neighbourhood. Experiments and comparisons with the state-of-the-art confirm that our approach is more accurate and much faster than alternatives. The method is fully parallelizable, requires only one nearest neighbour request per point of computation, and is trivial to implement.

- speaker: Siwan Boufadène
  affiliation: Université Gustave Eiffel, LIGM
  url: http://angkor.univ-mlv.fr/~vialard/authors/siwan-boufadene/
  date: Wednesday, 8 January 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the Leonhard Euler room (A303bis) behind the cafeteria.
  title: On the global convergence of Wasserstein gradient flow of the Coulomb discrepancy
  abstract: >
    In this work, we study the Wasserstein gradient flow of the Riesz energy defined on the space of probability measures. The Riesz kernels define a quadratic functional on the space of measure which is not in general geodesically convex in the Wasserstein geometry, therefore one cannot conclude to global convergence of the Wasserstein gradient flow using standard arguments. Our main result is the exponential convergence of the flow to the minimizer on a closed Riemannian manifold under the condition that the logarithm of the source and target measures are Hölder continuous. To this goal, we first prove that the Polyak-Lojasiewicz inequality is satisfied for sufficiently regular solutions. The key regularity result is the global in-time existence of Hölder solutions if the initial and target data are Hölder continuous, proven either in Euclidean space or on a closed Riemannian manifold. For general measures, we prove using flow interchange techniques that there is no local minima other than the global one for the Coulomb kernel. In fact, we prove that a Lagrangian critical point of the functional for the Coulomb (or Energy distance) kernel is equal to the target everywhere except on singular sets with empty interior. In addition, singular enough measures cannot be critical points. [Link to the preprint.](https://hal.science/hal-04282762v1)
  video: https://www.youtube.com/watch?v=tkk1QPtMTN4&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=23

- speaker: Julien Tierny
  affiliation: CNRS, Sorbonne University, École Polytechnique
  url: https://julien-tierny.github.io/
  date: Wednesday, 18 December 2024
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the Emmy Noether room (A002) on the ground floor behind the auditorium.
  title: Topological analysis of massive datasets
  abstract: >
    Topological Data Analysis (TDA) is a recent area of computer science that focuses on discovering intrinsic structures hidden in data. Based on sound mathematical foundations such as Morse theory and Persistent Homology, TDA enables the robust extraction of the main features of a dataset into stable, concise, and multi-scale descriptors that facilitate data analysis and interpretation. In this talk, I will give an intuitive overview of the main tools used in TDA, and I will illustrate their application in a concrete use-case in computational fluid dynamics. This talk will be illustrated with results produced with the "Topology ToolKit" (TTK), an open-source library (BSD license) that we develop with collaborators to showcase our research. Tutorials for re-producing these experiments are available on the [TTK website](https://topology-tool-kit.github.io/).
  video: https://www.youtube.com/watch?v=jPj2gaLRoLo&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=22


- speaker: Josua Sassen
  affiliation: École Normale Supérieure Paris-Saclay
  url: https://josuasassen.com/
  date: Wednesday, 27 November 2024
  time: 12pm
  location: >
    the seminar room of the MAP5 laboratory, 45 rue des Saints-Pères in Paris (7th floor) - [detailed path](https://map5.mi.parisdescartes.fr/accueil/acces-contact/).
  title: Repulsive Shells
  abstract: >
    This paper develops a shape space framework for collision-aware geometric modeling, where basic geometric operations automatically avoid interpenetration. Shape spaces are a powerful tool for surface modeling, shape analysis, nonrigid motion planning, and animation, but past formulations permit nonphysical intersections. Our framework augments an existing shape space using a repulsive energy such that collision avoidance becomes a first-class property, encoded in the Riemannian metric itself. In turn, tasks like intersection-free shape interpolation or motion extrapolation amount to simply computing geodesic paths via standard numerical algorithms. To make optimization practical, we develop an adaptive collision penalty that prevents mesh self-intersection, and converges to a meaningful limit energy under refinement. The final algorithms apply to any category of shape, and do not require a dataset of examples, training, rigging, nor any other prior information. For instance, to interpolate between two shapes we need only a single pair of meshes with the same connectivity. We evaluate our method on a variety of challenging examples from modeling and animation.
    [Project page.](https://www.cs.cmu.edu/~kmcrane/Projects/RepulsiveShells/index.html)
  video: https://www.youtube.com/watch?v=NlFlfW-jmJc&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=21


- speaker: Jean Feydy
  affiliation: Inria Paris, HeKA team
  url: https://www.jeanfeydy.com/
  date: Wednesday, 6 November 2024
  time: 12pm
  location: >
    the seminar room of the MAP5 laboratory, 45 rue des Saints-Pères in Paris (7th floor) - [detailed path](https://map5.mi.parisdescartes.fr/accueil/acces-contact/).
  title: Producing great 3D figures with minimal effort
  abstract: >
    This will be a tutorial on the rendering of 3D data for scientific publications.
    We will start from simple practical questions: how to load a 3D mesh, a vector field, a volumetric image.
    Then, I will explain how to go from "plain" to "gorgeous" graphics with shadows, textures, animations or physical material models. Finally, I will discuss some advanced tricks to improve the legibility of complex 3D shapes such as brain vessel trees or volumetric CT scans.
    I will rely on the Visualization ToolKit, a stable and versatile engine that can be used interactively with [Paraview](https://www.paraview.org/download/) and as a substitute for Matplotlib with [PyVista](https://docs.pyvista.org/) and [Vedo](https://vedo.embl.es/).
  video: https://www.youtube.com/watch?v=NsF4Rifh0Yw&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=20
  slides: https://www.jeanfeydy.com/Talks/ShapeSeminar_2024/ShapeSeminar_2024.pdf


- speaker: Thérèse E. Malliavin
  affiliation: CNRS, Laboratoire de Physique et Chimie Théoriques at the University of Lorraine
  url: https://lpct.cnrs.fr/lannuaire/name/therese-malliavin/
  date: Wednesday, 16 October 2024
  time: 12pm
  location: >
    the Turing room of the MAP5 laboratory, 45 rue des Saints-Pères in Paris (7th floor) - [detailed path](https://map5.mi.parisdescartes.fr/accueil/acces-contact/).
  title: Harnessing geometric information for calculating protein structures and exploring conformational space of disordered proteins
  abstract: >
    Structural bioinformatics plays an increasingly important role in the prediction and calculation of biopolymer structures, leading to a better definition of their function. In addition, intrinsically disordered proteins (IDP) and intrinsically disordered regions (IDR) are at the center of numerous regulation and control pathways in the cell, and attract consequently extreme interest nowadays in structural biology. The optimization problem that arises for protein structure determination is more complex for such objects as the convergence criterion is more difficult to set up and the size of the conformational space is a obstacle to exhaustive exploration. The threading-augmented interval Branch-and-Prune (TAiBP), based on a reformulation of the Distance Geometry Problem (DGP), provides a theoretical frame for the fast generation of protein conformations, avoiding the combinatorial explosion of the Branch-and-Prune approach due to exponential complexity. ([1](https://link.springer.com/article/10.1007/s10898-018-0635-0), [2](https://pubs.acs.org/doi/10.1021/acs.jcim.9b00215)) The TAiBP pipeline was applied to a several disordered proteins ([3](https://www.nature.com/articles/s41598-021-96370-z), [4](https://www.nature.com/articles/s41598-022-21648-9), [5](https://link.springer.com/chapter/10.1007/978-3-031-38299-4_55)) and a Gaussian mixture approach RamaMix has been developed for the quantification of IDP conformations from the global distributions of backbone torsion angles. The presentation will be oriented to propose possible connections of the structural bioinformatics to the use of methods coming from optimal transport approaches. 
  video: https://www.youtube.com/watch?v=zGbMlZTjDRI&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=19


- speaker: Thomas Pierron
  affiliation: ENS Paris-Saclay, Centre Borelli
  url: https://centreborelli.ens-paris-saclay.fr/fr/annuaire-des-personnes/thomas-pierron
  date: Wednesday, 25 September 2024
  time: 12pm
  location: >
    [Jussieu](https://sciences.sorbonne-universite.fr/vie-de-campus-sciences/accueil-vie-pratique/plan-du-campus) - room 15-16.309 (between towers 15 and 16, on the 3rd floor).
  title: A right-invariant setting for large deformations model, and applications to matching problems
  abstract: >
    This talk will be divided in two parts. First we will study the extension of LDDMM framework to continuous actions of right half-Lie groups equipped with a right invariant sub-Riemannian metric. This generalizes work from Arguillere on the sub-Riemannian geometry of Sobolev diffeomorphisms and their applications to shape analysis. In particular, it allows to introduce news co-adjoint variables and study new dynamics. We will discuss on some optimization problems that this  framework raises with some examples of half-Lie group actions



- speaker: Gautam Pai
  affiliation: Eindhoven University of Technology
  url: https://sites.google.com/view/paigautam/home
  date: Wednesday, 11 September 2024
  time: 12pm
  location: >
    [Jussieu](https://sciences.sorbonne-universite.fr/vie-de-campus-sciences/accueil-vie-pratique/plan-du-campus) - room 15-16.309 (between towers 15 and 16, on the 3rd floor).
  title: Optimal Transport on the Lie Group of Roto-Translations
  abstract: >
    The roto-translation group SE(2) has been of active interest in image analysis due to methods that lift the image data to multi-orientation representations defined in this Lie group. This has led to impactful applications of crossing-preserving flows for image de-noising, geodesic tracking, and roto-translation equivariant deep learning. 
    In this talk, I will enumerate a computational framework for optimal transportation over Lie groups, with a special focus on SE(2). I will describe several theoretical aspects such as the non-optimality of group actions as transport maps, invariance and equivariance of optimal transport, and the quality of the entropic-regularized optimal transport plan using geodesic distance approximations. Finally, I will illustrate a Sinkhorn-like algorithm that can be efficiently implemented using fast and accurate distance approximations of the Lie group and GPU-friendly group convolutions. We report advancements with the experiments on 1) 2D shape/image barycenters, 2) interpolation of planar orientation fields, and 3) Wasserstein gradient flows on SE(2). We observe that our framework of lifting images to SE(2) and optimal transport with left-invariant anisotropic metrics leads to equivariant transport along dominant contours and salient line structures in the image and leads to meaningful interpolations compared to their counterparts on R^2. [Link to the preprint.](https://arxiv.org/abs/2402.15322)
  video: https://www.youtube.com/watch?v=cUZ46ba4Yhw&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=18


