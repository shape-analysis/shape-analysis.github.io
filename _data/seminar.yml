  title: Two 3D visualization libraries for Python
  abstract: >
    I will present two modern libraries for visualizing and interacting with 3D shapes, [Pyvista](https://docs.pyvista.org/version/stable/) and [Vedo](https://vedo.embl.es/). The talk will be followed by an informal lab session - feel free to bring your laptop!
