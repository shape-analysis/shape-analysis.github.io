- speaker: Nathan Kessler
  affiliation: Centre Borelli, ENS Paris-Saclay
  url: https://www.linkedin.com/in/nathan-kessler-79259b221/?originalSubdomain=fr
  date: Tuesday, 28 October 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Anita Borg room (A116) for the presentation at 1pm.
  title: Normalizing Diffusion Kernels with Optimal Transport
  abstract: >
    Smoothing a signal based on local neighborhoods is a core operation in machine learning and geometry processing. On well-structured domains such as vector spaces and manifolds, the Laplace operator derived from differential geometry offers a principled approach to smoothing via heat diffusion, with strong theoretical guarantees. However, constructing such Laplacians requires a carefully defined domain structure, which is not always available. Most practitioners thus rely on simple convolution kernels and message-passing layers, which are biased against the boundaries of the domain. We bridge this gap by introducing a broad class of smoothing operators, derived from general similarity or adjacency matrices, and demonstrate that they can be normalized into diffusion-like operators that inherit desirable properties from Laplacians. Our approach relies on a symmetric variant of the Sinkhorn algorithm, which rescales positive smoothing operators to match the structural behavior of heat diffusion. This construction enables Laplacian-like smoothing and processing of irregular data such as point clouds, sparse voxel grids or mixture of Gaussians. We show that the resulting operators not only approximate heat diffusion but also retain spectral information from the Laplacian itself, with applications to shape analysis and matching. 
  video: https://www.youtube.com/watch?v=cCe4l-N4A_g&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=31

- speaker: Jean-Marc Mercier and Max Aguirre
  affiliation: MPG-Partners
  url: https://arxiv.org/abs/2402.07084
  date: Tuesday, 30 September 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Paul Erdős room (A115) for the presentation at 1pm.
  title: Reproducing kernel methods for machine learning, PDEs, and statistics with Python
  abstract: >
    This monograph offers an introduction to a collection of numerical algorithms implemented in the library CodPy (an acronym that stands for the Curse Of Dimensionality in PYthon), which has found widespread applications across various areas, including machine learning, statistics, and computational physics. We develop here a strategy based on the theory of reproducing kernel Hilbert spaces (RKHS) and the theory of optimal transport. Initially designed for mathematical finance, this library has since been enhanced and broadened to be applicable to problems arising in engineering and industry. In order to present the general principles and techniques employed in CodPy and its applications, we have structured this monograph into two main parts. First of all, we focus on the fundamental principles of kernel-based representations of data and solutions, also that the presentation therein is supplemented with illustrative examples only. Next, we discuss the application of these principles to many classes of concrete problems, spanning from the numerical approximation of partial differential equations to (supervised, unsupervised) machine learning, extending to generative methods with a focus on stochastic aspects. 
  code: https://codpybook-read-the-docs.readthedocs.io/en/latest/
  video: https://www.youtube.com/watch?v=8WjaqA7x_6A&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=30


- speaker: Benjamin Charlier
  affiliation: INRAE
  url: https://miat.inrae.fr/bcharlier/
  date: Tuesday, 16 September 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the Café Circus restaurant (204 rue de Tolbiac) at noon for lunch, and in the Paul Erdős room (A115) for the presentation at 1.30pm.
  title: Representing and Mapping 3D Imaging and Spatial-omics Data Simultaneously Across Scales with Image-Varifold
  abstract: >
    Advancements in imaging and molecular techniques enable the collection of subcellular-scale data. Diversity in measured features, resolution, and physical scope of capture across technologies and experimental protocols pose numerous challenges to integrating data with reference coordinate systems and across scales.     
    This presentation describes a collection of technologies, using LDDMM (non rigid deformation) and varifold-based distance (to compare data), that we have developed for mapping data across scales and modalities, such as genes to tissues (2D or 3D).    
    The dedicated `xmodmap` python package include (i) an explicit censored data representation for the partial matching problem mapping whole brains to subsampled subvolumes, (ii) a multi, scale-space optimization technology for generating resampling grids optimized to represent spatial geometry at fixed complexities, and (iii) mutual-information based functional feature selection.     
    Finally, we will discuss practical strategies for managing peta-scale data, including tiling, sharding (multi-GPU processing), and multi-scale approaches.
  slides: https://miat.inrae.fr/bcharlier/talks/files/pres_imt.pdf
  video: https://www.youtube.com/watch?v=saRC-udHi5A&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=29

- speaker: Anton François
  affiliation: ENS Paris-Saclay
  url: https://antonfrancois.github.io/
  date: Tuesday, 17 June 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Paul Erdős room (A115) for the presentation at 1pm.
  title: Longitudinal MRI registration -- Implementing metamorphoses on the simplex with a focus on GPU-memory optimisation
  abstract: >
    In this presentation, we will discuss my post-doctoral project, which aims to perform longitudinal registration of brains with glioblastomas on MRI images with values in the simplex - seen as probability vectors. We will begin by describing the metamorphoses on the simplex and their implementation using the Fisher-Rao metric. We will also detail the optimisation work required to perform these calculations on images of adequate resolution. Our approach includes the use of Torch checkpoints as well as a review of the L-BFGS algorithm. Finally, as a perspective, we will discuss a data-driven strategy to achieve these registrations on these specific data.
  video: https://www.youtube.com/watch?v=YlCmduHODZQ&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=28


- speaker: Rayane Mouhli
  affiliation: Université Paris Cité and Sorbonne Université
  url: https://rayanemouhli.github.io/
  date: Tuesday, 20 May 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the Café Circus restaurant (204 rue de Tolbiac) for lunch, and in the Grace Hopper room (B601) for the presentation at 1.30pm.
  title: Decorrelation of vector fields with speed of varifolds
  abstract: >
    To perform a registration task, various types of diffeomorphic deformations can be combined to leverage their intrinsic properties (e.g., scales, linearity) or to incorporate prior knowledge (e.g., modules). To have a better interpretability of the model and to prevent the overlapping of the two types of deformations, their action on a shape have to be as "orthogonal" as possible. We introduce a quantification of the correlation between two deformations as the difference of the speeds of a varifold associated to a shape in the direction of both vector fields representing the two deformations.
  video: https://www.youtube.com/watch?v=5bU_OOkXbFA&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=27


- speaker: Olivier Couture
  affiliation: CNRS, Sorbonne University
  url: https://www.researchgate.net/profile/Olivier-Couture
  date: Wednesday, 26 March 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Grace Hopper room (B601) for the presentation.
  title: Volumetric ultrasound localization microscopy
  abstract: >
    Ultrasound imaging is a widely used medical technique sensitive to blood flow. However, it is limited by a classic tradeoff between penetration and resolution. In particular, brain imaging and ultrasound angiography are compromised by the skull, which attenuates the acoustic waves, especially those that could provide submillimeter details.
    Ultrasound localization microscopy (ULM) is a technique that provides very high-resolution depth imaging in tissues. It relies on clinical contrast agents, called microbubbles, which are isolated and localized at the micrometer scale in ultrasound images. Tracking their trajectories can provide blood speeds in the microcirculation. This technique has been demonstrated in the brain (Errico et al. Nature 2015), as well as in the kidney, tumors, peripheral vessels and lymph nodes, in both humans and animals (see the review in Couture et al. IEEE UFFC 2018, Christensen-Jeffries et al. UMB 2020 or Song et al. "Super-resolution ultrasound microvascular imaging: Is it ready for clinical use?" 2023).
    During this presentation, we will describe recent advances in ULM. In particular, we will show the three-dimensional reconstruction of the rat brain hemodynamics at the micrometer scale. A full-brain angiography at this scale will also be presented. We will discuss its application for the differentiation of strokes and its transfer to the clinical domain through intermediate experiments on the sheep brain and two-dimensional ULM with clinical ultrasound devices. All these developments aim to create a new imaging tool for stroke patients in intensive care, potentially reducing treatment time for ischemic patients.
    We will also describe recent developments in kidney imaging, where ULM offers new perspectives on the functional units of the organ, namely the nephron and its glomeruli, in both humans and animals. In the future, ULM could enable depth angiography at a scale currently only achievable through invasive modalities.
  video: https://www.youtube.com/watch?v=seVukJ37AEc&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=26



- speaker: Clément Zanolli
  affiliation: Laboratory PACEA, University of Bordeaux, CNRS
  url: https://www.pacea.u-bordeaux.fr/zanolli-clament/
  date: Tuesday, 4 March 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the Café Circus restaurant (204 rue de Tolbiac) for lunch, and in the Ruth Margaret Davis room (B402) for the presentation.
  title: How the evolution of 3D imaging methods helps us to understand hominin evolution
  abstract: >
    Since the 19th century, the study of human evolution has mostly been based on the study of morphological variation observed in the fossil record. The use of "classic" paleoanthropological approaches using linear measurements and visual descriptions has now moved to the three-dimensional quantification of size and shape thanks to the development of virtual imaging approaches. Since the first use of X-ray microtomography on a hominin tooth in 2004, the field of virtual paleoanthropology has successfully grown and has become state-of-the-art for the study of the external and internal structure of fossil teeth and bones. In parallel, geometric morphometric approaches became a standard method to finely characterize morphological variation and, coupled with statistical methods, improve our understanding of hominin evolution. This presentation will show a few examples of application of 3D imaging techniques that contributed to resolving scientific questions related to hominin diversity and their evolutionary trajectories.
  video: https://www.youtube.com/watch?v=Q02qiH6laig&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=24


