- speaker: Thérèse E. Malliavin
  affiliation: CNRS, Laboratoire de Physique et Chimie Théoriques at the University of Lorraine
  url: https://lpct.cnrs.fr/lannuaire/name/therese-malliavin/
  date: Wednesday, 16 October 2024
  time: 12pm
  location: >
    the Turing room of the MAP5 laboratory, 45 rue des Saints-Pères in Paris (7th floor) - [detailed path](https://map5.mi.parisdescartes.fr/accueil/acces-contact/).
  title: Harnessing geometric information for calculating protein structures and exploring conformational space of disordered proteins
  abstract: >
    Structural bioinformatics plays an increasingly important role in the prediction and calculation of biopolymer structures, leading to a better definition of their function. In addition, intrinsically disordered proteins (IDP) and intrinsically disordered regions (IDR) are at the center of numerous regulation and control pathways in the cell, and attract consequently extreme interest nowadays in structural biology. The optimization problem that arises for protein structure determination is more complex for such objects as the convergence criterion is more difficult to set up and the size of the conformational space is a obstacle to exhaustive exploration. The threading-augmented interval Branch-and-Prune (TAiBP), based on a reformulation of the Distance Geometry Problem (DGP), provides a theoretical frame for the fast generation of protein conformations, avoiding the combinatorial explosion of the Branch-and-Prune approach due to exponential complexity. ([1](https://link.springer.com/article/10.1007/s10898-018-0635-0), [2](https://pubs.acs.org/doi/10.1021/acs.jcim.9b00215)) The TAiBP pipeline was applied to a several disordered proteins ([3](https://www.nature.com/articles/s41598-021-96370-z), [4](https://www.nature.com/articles/s41598-022-21648-9), [5](https://link.springer.com/chapter/10.1007/978-3-031-38299-4_55)) and a Gaussian mixture approach RamaMix has been developed for the quantification of IDP conformations from the global distributions of backbone torsion angles. The presentation will be oriented to propose possible connections of the structural bioinformatics to the use of methods coming from optimal transport approaches. 
  video: https://www.youtube.com/watch?v=zGbMlZTjDRI&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=19


- speaker: Thomas Pierron
  affiliation: ENS Paris-Saclay, Centre Borelli
  url: https://centreborelli.ens-paris-saclay.fr/fr/annuaire-des-personnes/thomas-pierron
  date: Wednesday, 25 September 2024
