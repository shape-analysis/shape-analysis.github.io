- speaker: Johannes Hertrich
  affiliation: ENS Paris
  url: https://shape-analysis.github.io/
  date: Tuesday, 17 February 2026
  time: 12pm
  location: >
    the seminar room ("Salle du conseil - Turing space") of the MAP5 laboratory, 45 rue des Saints-Pères in Paris (7th floor) - [detailed path](https://map5.mi.parisdescartes.fr/accueil/acces-contact/).
  title: Numerical Methods for Kernel Slicing
  abstract: >
    Kernels are key in machine learning for modeling interactions. Unfortunately, brute-force computation of the related kernel sums scales quadratically with the number of samples. Recent Fourier-slicing methods lead to an improved linear complexity, provided that the kernel can be sliced and its Fourier coefficients are known. To obtain these coefficients, we view the slicing relation as an inverse problem and present two algorithms for their recovery. Extensive numerical experiments demonstrate the speed and accuracy of our methods. 


- speaker: François-Xavier Vialard
  affiliation: Université Gustave Eiffel
  url: http://angkor.univ-mlv.fr/~vialard/
  date: Tuesday, 27 January 2026
  time: 12pm
  location: >
    [Jussieu](https://sciences.sorbonne-universite.fr/vie-de-campus-sciences/accueil-vie-pratique/plan-du-campus) - room 15-16.309 (between towers 15 and 16, on the 3rd floor), at noon for the lunch buffet and at 1.30pm for the presentation.
  title: A discussion of the minus distance kernel
  abstract: >
    Methods based on the Gaussian kernel are popular in machine learning and imaging sciences.
    But over the last decade, several works have highlighted the "minus distance" kernel $k(x,y) = -\|x-y\|$ as a better baseline in many settings: this formula does not rely on a scale parameter, can be implemented efficiently via random 1D projections and defines a gradient flow with global convergence properties. It induces the well-known "Energy Distance" in statistics and "thin plate splines" model for 3D shape registration. On the other hand, technical difficulties arise when one must consider the splitting of particle masses or distributions with varying total masses.
    So is the "minus distance" kernel ready for widespread use in shape analysis?
    To answer this question, we will begin with a 20-minute presentation by François-Xavier Vialard, followed by an open discussion moderated by Joan Glaunès.


- speaker: Antoine Diez
  affiliation: RIKEN, iTHEMS
  url: https://antoinediez.gitlab.io/
  date: Tuesday, 6 January 2026
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Paul Erdős room (A115) for the presentation at 1.30pm.
  title: Multicellular simulations with shape and volume constraints using optimal transport
  abstract: >
    Many living and physical systems such as cell aggregates, tissues or bacterial colonies behave as unconventional systems of particles that are strongly constrained by volume exclusion and shape interactions. Understanding how these constraints lead to macroscopic self-organized structures is a fundamental question in e.g. developmental biology. To this end, various types of computational models have been developed. Here, we introduce a new framework based on optimal transport theory to model particle systems with arbitrary dynamical shapes and deformability properties. Our method builds upon the pioneering work of Brenier on incompressible fluids and its recent applications to materials science. It lets us specify the shapes and volumes of individual cells and supports a wide range of interaction mechanisms, while automatically taking care of the volume exclusion constraint at an affordable numerical cost. We showcase the versatility of this approach by reproducing several classical systems in computational biology. Our Python code is freely available at https://iceshot.readthedocs.io
  video: https://www.youtube.com/watch?v=4er0PV0nEX8&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=34


- speaker: Guillaume Houry
  affiliation: INRIA Paris, HeKA team
  url: https://www.linkedin.com/in/guillaume-houry-0b7644194/
  date: Tuesday, 9 December 2025
  time: 12pm
  location: >
    the new Inria Paris centre (48 rue Barrault), in the cafeteria on the 3rd floor for lunch, and in the Paul Erdős room (A115) for the presentation at 1.30pm.
  title: Untangling vascular trees for surgery and interventional radiology
  abstract: >
    The diffusion of minimally invasive, endovascular interventions motivates the development of visualization methods for complex vascular networks. We propose a planar representation of blood vessel trees which preserves the properties that are most relevant to catheter navigation: topology, length and curvature. Taking as input a three-dimensional digital angiography, our algorithm produces a faithful two-dimensional map of the patient's vessels within a few seconds. To this end, we propose optimized implementations of standard morphological filters and a new recursive embedding algorithm that preserves the global orientation of the vascular network. We showcase our method on peroperative images of the brain, pelvic and knee artery networks. On the clinical side, our method simplifies the choice of devices prior to and during the intervention. This lowers the risk of failure during navigation or device deployment and may help to reduce the gap between expert and common intervention centers. From a research perspective, our method simulates the cadaveric display of artery trees from anatomical dissections. This opens the door to large population studies on the branching patterns and tortuosity of fine human blood vessels. Our code is released under the permissive MIT license as part of the scikit-shapes Python library.
  video: https://www.youtube.com/watch?v=_tDxDRlwvHA&list=PLBFtqeJgRBGies4qp_XWlrsYxgDePEmtp&index=33

